<html>
	<head>
		<title>Jquery light box</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
		<div id="login">Signup</div>
		<div id="light_bg">	
		</div>
		<div id="login-box">
			<form>
					<div id="close">Close</div>
					<div><div class="lab">Username:</div><div class="content"><input type="text" name="uname"></div></div>
					<div><div class="lab">Email:</div><div class="content"><input type="text" name="email"></div></div>
					<div><div class="lab">Password</div><div class="content"><input type="password" name="psw"></div></div>
					<div><div class="lab">Confirm Password:</div><div class="content"><input type="password" name="psw"></div></div>
				<input type="submit" value="login">
			</form>
		</div>
	</body>
</html>
